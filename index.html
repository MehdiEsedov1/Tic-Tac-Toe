<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/chalkboard" rel="stylesheet">
</head>

<body>
    <div class="points">
        <p class="point-p" id="x">0:</p>
        <div class="point-x"></div>
        <div class="point-y"></div>
        <p class="point-p" id="y">:0</p>
    </div>
    <div class="container">
        <div class="inner-container-1">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
        </div>
        <div class="inner-container-1">
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
        </div>
        <div class="inner-container-1">
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>
        </div>
        <div class="result-container">
            <div class="result">
                <div class="winner"></div>
                <p>Winner</p>
                <div class="game-options">
                    <div class="rematch"><button type="submit">Rematch</button></div>
                    <div class="new-match"><button type="submit">Start a new game</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
